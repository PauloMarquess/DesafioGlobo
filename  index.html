<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>Desafio Globo</title>
</head>

<body>
  <div class="main">
    <div class="description">
      <h4>Olá Amigos !!!</h4>
      <h1>Meu nome é <span>João Paulo </span></h1>
      <p>
        Sou desenvolvedor Front End.<br> Estou participando do Globo Academy, no qual hoje fui desafiado a criar um
        projeto fucional .
      </p>
    </div>
    <div class="photo">
      <img src="./photo.svg" />
    </div>
    <div class="card">
      <h1>Na função abaixo você acrecenta de 10 em 10 e diminui de 10 em 10.</h1>
        <div class="count-card">
          <div class="count">
            <button onclick="decrement()">-</button>
            <h5 id="current-number">1</h5>
            <button onclick="increment()">+</button>
          </div>
          <h1 id="total">0</h1>

    </div>

  </div>

  <script src="./script.js"></script>
</body>

</html>
